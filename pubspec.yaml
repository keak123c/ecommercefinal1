name: e_commerce
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Utility Package
  http: ^1.2.2
  flutter_secure_storage: ^9.0.0
  intl: 0.20.2
  url_launcher: ^6.1.12
  logger: ^2.4.0
  flutter_native_splash: ^2.4.0

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # Linting rules for Flutter
  flutter_lints: ^3.0.0

  # State Management
  get: ^4.6.5
  get_storage: ^2.1.1
  device_preview: ^1.3.1
  smooth_page_indicator: ^1.2.0+3
  carousel_slider: ^5.0.0
  carousel_slider_plus: ^7.0.0
  readmore: ^3.0.0
  flutter_rating_bar: ^4.0.1
  firebase_core: ^3.4.0
  connectivity_plus: ^6.0.5
  lottie: ^3.1.2
  firebase_auth: ^5.2.0
  cloud_firestore: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/image/
    - assets/logo/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic